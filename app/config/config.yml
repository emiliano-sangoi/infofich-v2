imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AppBundle/Resources/config/services.yml" }
    - { resource: "@PlanificacionesBundle/Resources/config/services.yml" }
    - { resource: "@DocentesBundle/Resources/config/services.yml" }
    - { resource: "@VehiculosBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    form_themes:
        - 'form/fields.html.twig'
    strict_variables: "%kernel.debug%"
    globals:
        global_sd: 'Sin definir'
        full_width: false
        gidis_email: 'gidis@fich.unl.edu.ar'
        vacio: '-'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
# IMPORTANTE!!!!!!!!:
# Si se usa GMAIL para probar se debe habilitar la opci√≥n "Allow less secure apps" en https://myaccount.google.com/security#connectedapps
# Ver mas info en: https://stackoverflow.com/questions/33939393/failed-to-authenticate-on-smtp-server-error-using-gmail
swiftmailer:
    transport: '%mailer_transport%'
    host:      '%mailer_host%'
    port: '%mailer_port%'
    username:  '%mailer_user%'
    password:  '%mailer_password%'
    encryption: "%mailer_encryption%" # ssl

    # Sobre el SPOOL
    # ------------------------------------------------------------------
    # OJO !!!
    # Si el spool esta habilitado los correos NO se enviaban desde los controladores.
    # Mantenerlo deshabilitado para desarrollo (no definir ninguno).
    # spool:     { type: memory }

# VichUploaderBundle
vich_uploader:
